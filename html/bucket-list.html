   <script type="text/javascript">
    function previewImage(event, cardIndex) {
      const imageFile = event.target.files[0];
      const imagePreview = document.querySelector(`.imagePreview_${cardIndex}`);

      const reader = new FileReader();
      reader.onload = function() {
        imagePreview.src = reader.result;
      }
      reader.readAsDataURL(imageFile);
    }

    document.querySelectorAll('.imageUploadForm').forEach((form, index) => {
      form.addEventListener('submit', function(event) {
        event.preventDefault();

        // 이미지 파일과 다른 입력 값 가져오기
        const formData = new FormData(this);

        // 여기서는 콘솔에 formData를 출력합니다.
        for (var pair of formData.entries()) {
          console.log(pair[0]+ ', ' + pair[1]); 
        }
      });
    });

    function saveTask(taskId, event) {
