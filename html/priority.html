<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우선순위</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: pink;
        background: url(../img/star.jpg) no-repeat fixed;
    	background-size: cover;
    }

    .container {
        display: flex;
        justify-content: space-around;
        margin: 50px auto;
        max-width: 900px; /* 전체적인 매트릭스 크기를 조정합니다. */
    }

    .container:nth-child(odd) {
        margin-bottom: 20px; /* 홀수 번째 .container에만 간격을 줍니다. */
    }

    .quadrant {
        width: 100%; /* 각 사분면의 너비를 조정합니다. */
        border: 1px solid #ccc;
        border-radius: 2px;
        padding: 20px;
    }

    .quadrant h2 {
        margin-top: 0;
    }

    .tasks {
        list-style: none;
        padding: 0;
    }

    .tasks li {
        margin-bottom: 10px;
    }

    .urgent-important {
        background-color: #f44336;
        color: #fff;
    }

    .urgent-not-important {
        background-color: #ff9800;
        color: #fff;
    }

    .not-urgent-important {
        background-color: #4caf50;
        color: #fff;
    }

    .not-urgent-not-important {
        background-color: #2196f3;
        color: #fff;
    }

    textarea {
        width: 100%;
        height: 200px;
        border-radius: 2px;
        border: 1px solid #ccc;
        resize: vertical;
    }

    .save-button {
        padding: 8px 16px;
        border: none;
        background-color: #e83e8c;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .save-button:hover {
        background-color: #c2255c;
    }
</style>

<script type="text/javascript">
    function saveTask(taskId) {
        var taskText = document.getElementById(taskId).value;
        alert("저장되었습니다.");
    }
</script>

</head>
<body>

<div class="container">
    <div class="quadrant urgent-important">
        <h2>1. 긴급 & 중요</h2>
        <ul class="tasks">
            <li><textarea id="task1" placeholder="지금 당장 즉시 처리"></textarea></li>
        </ul>
        <button class="save-button" onclick="saveTask('task1')">저장</button>
    </div>
    <div class="quadrant urgent-not-important">
        <h2>2. 중요 & 긴급하지 않음</h2>
        <ul class="tasks">
            <li><textarea id="task2" placeholder="마감기한 정해서 최대한 빨리 끝내도록"></textarea></li>
        </ul>
        <button class="save-button" onclick="saveTask('task2')">저장</button>
    </div>
</div>
<div class="container">
    <div class="quadrant not-urgent-important">
        <h2>3. 긴급 & 중요하지 않음</h2>
        <ul class="tasks">
            <li><textarea id="task3" placeholder="작업축소 또는 권한위임"></textarea></li>
        </ul>
        <button class="save-button" onclick="saveTask('task3')">저장</button>
    </div>
    <div class="quadrant not-urgent-not-important">
        <h2>4. 긴급하지 않음 & 중요하지 않음</h2>
        <ul class="tasks">
            <li><textarea id="task4" placeholder="취소 또는 연기"></textarea></li>
        </ul>
        <button class="save-button" onclick="saveTask('task4')">저장</button>
    </div>
</div>

</body>
</html>
